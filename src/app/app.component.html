<div class="actions">
  <p-button label="Ajouter" 
            icon="pi pi-plus"
            iconPos="right"
            severity="info"
            (onClick)="openDialog()"></p-button>
</div>
<div class="calendar">
  <full-calendar [options]="options" 
                 [events]="events"
                 ></full-calendar>
</div>

<p-dialog [(visible)]="dialogVisible"
          [maximizable]="true"
          [style]="{'width': '50vw'}"
          [breakpoints]="{ '960px': '75vw', '768px': '90vw', }">
          <app-edit [event]="selectedEvent" (close)="onEditClose($event)"></app-edit>
</p-dialog>

<p-toast position="bottom-right"></p-toast>
<p-confirmDialog></p-confirmDialog>
